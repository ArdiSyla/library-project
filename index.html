<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>My Library</h1>
        <p id="book-count" style="font-size:0.8rem; color:var(--muted); margin-top:0.2rem;"></p>
        <button id="new-book-btn">+ New Book</button>
    </header>


    <div id="book-grid"></div>


    <!-- Dialog/Modal form-->
    <dialog id="book-dialog">
        <h2>Add a new Book</h2>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required />
            </div>
            <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" min="1" required />
            </div>

            <label class="checkbox-label">
                <input type="checkbox" id="read" name="read" />
                I have read this book
            </label>

            <div class="form-buttons">
                <button type="submit">Add Book</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
    </dialog>


</body>

</html>
